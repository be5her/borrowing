<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
  <style>
    input[type='number'] {
      -moz-appearance:textfield;
  }
  
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
      -webkit-appearance: none;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
	  <li class="nav-item">
        <a class="nav-link active" th:href="@{/api}">API</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List APIs </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-5">
				<a th:href = "@{api/json/getTeachers}" class = "btn btn-primary btn-sm mb-3">Get All Teachers</a>
			</div>
		</div>

    <div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{api/json/getStudents}" class = "btn btn-primary btn-sm mb-3">Get All Students</a>
			</div>
		</div>

    <div class = "row">
			<form  th:action="@{api/json/getTeacher}" class="col-6">
        <div class="form-group row">
          <div class="col-sm-2">
            <input  type="number" class="form-control" id="id" name="id" placeholder="Id" required>
          </div>
          <button type="submit" class="btn btn-primary">Get Teacher by ID</button>
        </div>
      </form>
		</div>
		
    <div class = "row">
			<form  th:action="@{api/json/getStudent}" class="col-6">
        <div class="form-group row">
          <div class="col-sm-2">
            <input  type="number" class="form-control" id="id" name="id" placeholder="Id" required>
          </div>
          <button type="submit" class="btn btn-primary">Get Student by ID</button>
        </div>
      </form>
		</div>
	</div>
</body>
</html>
