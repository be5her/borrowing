<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Library Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/readers}">Readers Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/books}">Books Management</a>
      </li>
	  <li class="nav-item">
        <a class="nav-link" th:href="@{/borrowings}">Borrowing Management</a>
      </li>
	  <li class="nav-item">
        <a class="nav-link" th:href="@{/api}">API</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Books</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/books/new}" class = "btn btn-primary btn-sm mb-3">Add Book</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Book ISBN</th>
					<th>Book Name</th>
					<th>Book Author</th>
                    <th>Book Description</th>
					<th>Number Of Copies </th>
                    <th>Action </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "book: ${books}">
					<td th:text = "${book.isbn}"></td>
					<td th:text = "${book.bookName}"></td>
                    <td th:text = "${book.author}"></td>
					<td th:text = "${book.description}"></td>
                    <td th:text = "${book.numberOfCopies}"></td>
					<td>
						<a th:href = "@{/books/edit/{id}(id=${book.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/books/delete/{id}(id=${book.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
