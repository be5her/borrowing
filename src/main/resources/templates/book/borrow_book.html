<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit book</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Library Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Books Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Create New borrowing</h1>
            <div class = "card-body">
                <form th:action="@{/books/borrow/{id} (id=${borrowing.bookId})}" th:object = "${borrowing}" method="POST">
                    <div class ="form-group">
                        <input
                        hidden
                        type = "number"
                        name = "id"
                        th:field = "*{id}"
                        class = "form-control"
                        placeholder="Enter borrowing Name" 
                        />
                    </div>
                    
                    <div class ="form-group">
                        <label> reader Id </label>
                        <input
                        type = "number"
                        name = "readerId"
                        th:field = "*{readerId}"
                        class = "form-control"
                        placeholder="Enter borrowing ISBN" 
                        />
                    </div>
                    
                    <div class ="form-group">
                        <input
                        hidden
                        type = "number"
                        name = "bookId"
                        th:field = "*{bookId}"
                        class = "form-control"
                        placeholder="Enter borrowing Name" 
                        />
                    </div>

                    <div class ="form-group">
                        <input
                        hidden
                        type = "text"
                        name = "startTime"
                        th:field = "*{startTime}"
                        class = "form-control"
                        placeholder="Enter borrowing Author" 
                        />
                    </div>
                    
                    <div class ="form-group">
                        <label> end Time </label>
                        <input
                        type = "date"
                        name = "endTime"
                        th:field = "*{endTime}"
                        class = "form-control"
                        placeholder="Enter borrowing Description" 
                        />
                    </div>

                    <div class ="form-group">
                        <input
                        hidden
                        type = "text"
                        name = "actualReturnTime"
                        th:field = "*{actualReturnTime}"
                        class = "form-control"
                        placeholder="Enter borrowing Number Of Copies" 
                        min= 1
                        />
                    </div>

                    <div class ="form-group">
                        <input
                        hidden
                        type = "text"
                        name = "status"
                        th:field = "*{status}"
                        class = "form-control"
                        placeholder="Enter borrowing Number Of Copies" 
                        min= 1
                        />
                    </div>
                    
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>



</body>
</html>
